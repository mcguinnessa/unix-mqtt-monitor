---
mqtt_monitor:
   node_display_name: "Office PC"
   type: ubuntu
   network:
      device_name: network_name_from_ifconfig
   cpu:
      manufacturer: ASRock
      model: "Model Name"
   disks:
      #CSL of disks to exclude
      exclude: "/dev/sr0"
   broker:
      hostname: "broker.lan"
      user: "mqtt-user"
      password: "password"
   app:
      keep_alive_period: 60
      data_period: 300


